<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.9.11/dist/css/layui.css" rel="stylesheet">
      <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
     <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="visually-hidden">Lagou招聘信息</h1>

  <div class="containe" style="background-color: #eccccf;width: 100%;">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">基于爬取拉钩网python工作岗位数据</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link " aria-current="page">可视化大屏</a></li>
        <li class="nav-item"><a href="/datashow" class="nav-link active" aria-current="page" >数据展示</a></li>

        <li class="nav-item"><a href="/about" class="nav-link">关于</a></li>
      </ul>
    </header>
  </div>
<table class="layui-hide" id="ID-table-demo-data"></table>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.9.11/dist/layui.js"></script>
<script>
layui.use('table', function(){
     var table = layui.table;
     var data_dicts= {{data_dicts | tojson | safe}};
  // 已知数据渲染
    var inst = table.render({
    elem: '#ID-table-demo-data',
    cols: [[ //标题栏
      {field: 'id', title: 'ID', width: 20, sort: true},
      {field: 'title', title: '职位', width: 200},
      {field: 'experience', title: '经验', Width:230},
      {field: 'salary', title: '薪资', width: 120},
      {field: 'degre', title: '文凭', width: 100},
      {field: 'company_name', title: '公司', width: 300},
      {field: 'address', title: '地址', width: 100},
      {field: 'company_scale', title: '规模', width: 100},
      {field: 'treatment', title: '待遇', width: 500}
    ]],
    data: data_dicts,
    skin: 'line', // 表格风格
    even: true,
    page: true, // 是否显示分页
    limits: 25,
    limit: 25 // 每页默认显示的数量
  });
});
</script>

</body>
</html>
